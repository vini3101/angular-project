<div class="row">
  <div class="col-xs-12">
    <button class="btn btn-success" (click)="onNewRecipe()">New Recipe</button>
  </div>
  <div class="row">
    <div class="col-xs-12">
      <app-recipe-item
        *ngFor="let recipeEl of recipes; let id = index"
        [recipe]="recipeEl"
        [recipeId]="id"
        routerLinkActive="active"
      ></app-recipe-item>
    </div>
  </div>
</div>
